name: prueba_definitva_2
description: Un visualizador y gestor de favoritos de libros.

# La versión del proyecto
version: 1.0.0+1

# ---------------------------------------------
# SECCIÓN FUNDAMENTAL PARA RESOLVER EL ERROR DEL SDK
# ---------------------------------------------
environment:
  # Indica que el proyecto requiere Dart 3 o superior.
  sdk: '>=3.0.0 <4.0.0' 
# ---------------------------------------------

dependencies:
  flutter:
    sdk: flutter

  # Paquetes requeridos para la app:
  http: ^1.1.0 # Para peticiones a la API (RF1)
  provider: ^6.0.0 # Para la gestión de estado (RNF2)
  shared_preferences: ^2.2.0 # Para la persistencia de favoritos (RNF3)

  # Tu paquete de Firebase que tenías antes (opcional, pero incluido para evitar borrado total):
  firebase_auth: ^4.0.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# La sección de activos debe ser la última
flutter:
  uses-material-design: true

  # Puedes agregar activos (imágenes, fuentes) aquí
  # assets:
  #   - images/
  
